<div class="client-form m-5">
  <mat-card class="p-2">
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <div class="form-group my-3">
        <label for="accountName">Product</label>
        <input
          type="text"
          class="form-control"
          formControlName="product"
          class="form-control"
        />
      </div>
      <div class="form-group my-3">
        <label for="exampleInputPassword1">Feedback</label>
        <input
          class="form-control"
          formControlName="feedback"
          placeholder="Password"
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-primary cursor-pointer">
        Feedback
      </button>
    </form>
  </mat-card>
</div>
<div class="m-5">
  <table class="table">
    <thead class="thead-light">
      <th scope="col"></th>
      <th scope="col">Sl.No</th>
      <th scope="col">Product</th>
      <th scope="col">Feedback</th>
    </thead>
    <tbody>
      <tr *ngFor="let feedback of response; let i = index">
        <td></td>
        <td>{{ i + 1 }}</td>
        <td>{{ feedback.product }}</td>
        <td>{{ feedback.feedback }}</td>
      </tr>
    </tbody>
  </table>
</div>
