<div class="login-form">
  <mat-card>
    <button class="btn btn-secondary mt-4" (click)="goBack()">Back</button>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input
          type="text"
          class="form-control"
          formControlName="firstName"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input
          type="text"
          class="form-control"
          formControlName="lastName"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="userName">Phone number</label>
        <input
          type="text"
          class="form-control"
          formControlName="phoneNumber"
          placeholder="Enter email"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter email"
          class="form-control"
        />
      </div>

      <div class="form-group my-3">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="pin"
          placeholder="Password"
          class="form-control"
        />
      </div>
      <div class="form-group my-3">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="confirmPin"
          placeholder="Password"
          class="form-control"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary cursor-pointer mx-3"
        (click)="onSubmit()"
      >
        Submit
      </button>
    </form>
  </mat-card>
</div>
<div class="m-5">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Phone number</th>
        <th scope="col">Email</th>
        <th scope="col">Account No</th>
        <th scope="col">Account Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ response?.id }}</td>
        <td>{{ response?.firstName }} {{ response?.lastName }}</td>
        <td>{{ response?.phoneNumber }}</td>
        <td>{{ response?.email }}</td>
        <td>{{ response?.accountNumberGenerated }}</td>
        <td>{{ response?.currentAccountBalance }}</td>
      </tr>
    </tbody>
  </table>
</div>
