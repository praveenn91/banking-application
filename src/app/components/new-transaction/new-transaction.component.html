<div class="main">
  <div class="card m-3 client-form">
    <div class="container">
      <button class="btn btn-secondary mt-4" (click)="goBack()">Back</button>
      <div class="row">
        <div class="col-xs-12">
          <form
            [formGroup]="newTransaction"
            class="p-4"
            (ngSubmit)="onSubmit()"
          >
            <div class="form-group my-2">
              <label for="transactionAmount" class="form-label"
                >Transaction Amount</label
              >
              <input
                type="text"
                class="form-control"
                formControlName="transactionAmount"
              />
            </div>
            <div class="form-group my-2">
              <label for="transactionSourceAccount"
                >Transaction source account</label
              >
              <input
                type="text"
                class="form-control"
                formControlName="transactionSourceAccount"
              />
            </div>
            <div class="form-group my-2">
              <label for="transactionDestinationAccount"
                >Transaction destination account</label
              >
              <input
                type="text"
                class="form-control"
                formControlName="transactionDestinationAccount"
              />
            </div>

            <div class="form-group my-2">
              <label for="transactionType">Transaction type</label>
              <input
                type="text"
                class="form-control"
                formControlName="transactionType"
              />
            </div>
            <div>
              <button class="btn btn-primary">submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Response code</th>
        <th scope="col">Request Id</th>
        <th scope="col">Response Message</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ response?.responseCode }}</td>
        <td>{{ response?.requestId }}</td>
        <td>{{ response?.responseMessage }}</td>
      </tr>
    </tbody>
  </table>
</div>
